<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lektion 1 HTML/CSS Exercise</title>
</head>

<body>
    <div class="container">
        <h1>Header</h1>
        <p><b><i>Make a subheader that is bold and italic</i></b></p>
        <p>Make some more text that includes html entities &gt; ok &lt;</p>
        <h2>Sub header</h2>
        <p>This is a paragraph with a sub-header, here comes a line</p>
        <hr>
        <p>Here comes a table</p>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Content 1</th>
                    <th>Content 2</th>
                </tr>
            </tbody>
        </table>
        <hr>
        <p>Here comes a form</p>
        <form action="#">
            <fieldset>
                <legend>Fieldset Legend</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name">
                </div>


                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" placeholder="Date of birth">
                </div>
                <button>Submit <i class="fas fa-user-plus"></i></button>
            </fieldset>
        </form>
    </div>

</body>

</html>

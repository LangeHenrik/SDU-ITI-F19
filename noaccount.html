<!DOCTYPE html>
<html>
    <header> 
    <title> Create a user </title>
    <link rel="stylesheet" type="text/css" href="noaccount.css">
        </header>

<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="loginbox">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    

    <div class="clearfix">
      <button type="button" onClick="location.href='login.html'" class="cancelbtn">Cancel</button>
      <button type="submit" onClick="location.href='picture.html'" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>

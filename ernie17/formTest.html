<!DOCTYPE html>
<html>
    <head>
    <title>Form test</title>
    </head>
    <body>
        <form onsubmit="return checkFields()" method="post" action="formTest.html">
            <label for="name" style="color: black">Name</label><br>
            <input type="text" name="name" id="name"/><br>
            
            <label for="password" style="color: black">Password</label><br>
            <input type="password" name="password" id="password"/><br>
            
            <label for="phone" style="color: black">Phone number</label><br>
            <input type="text" name="phone" id="phone"/><br>
            
            <label for="email" style="color: black">Email</label><br>
            <input type="text" name="email" id="email"/><br>
            
            <label for="zip" style="color: black">Zip code</label><br>
            <input type="text" name="zip" id="zip"/><br>
            
            <br>
            <input type="submit" name="submit" id="submit"/>
        </form>
        <script>
            function checkFields() {
                var names = document.getElementById("name").value.split(" ")
                var nameCount = 0
                names.forEach(function(name) {
                    if (name.length > 0)
                        nameCount++
                });
                
                if (nameCount < 2)
                {
                    //alert("You need at least two names")
                    return false
                } else
                {
                    console.log("Name is fine!")
                }
                
                var password = document.getElementById("password").value
                var validPassword = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(password)
                if (validPassword && password.length > 7)
                    console.log("Password is fine")
                
                var phone = document.getElementById("phone").value
                var validPhone = /\+[0-9]{8,30}/.test(phone)
                if (validPhone)
                    console.log("Phone number is fine")
                
                var zip = document.getElementById("zip").value
                var validZip = /[0-9]{4}/.test(zip)
                if (validZip)
                    console.log("Zip code is fine")
                
                return false
            }
        </script>
    </body
</html>

## HTML

Hyper Text Markup Language

Enables creating structured documents by denoting structural semantics for text such as headings, paragraphs, lists, quotes ...

Consists of elements and attributes:

```html
<element attribute="value">
  Content
</element>
```

The DOM (Document Object Model) represents the logical tree by which HTML elements are connected:
```
            <html>
            /   \
      <head>     <body>
     /          /  |  \
<title>   <main> <nav> <footer>
            |
 ...       <p>     ...
```

???
Similar to XML (extensible markup language)

`<html>` is the root of the tree, all other elements are stored as childs

---

### HTML Features

Initial main feature of HTML: linking to other resources on the web (Hypertext!)

```html
<a href="http://info.cern.ch" title="home of the first website">
    Explore the first website on the world wide web
</a>
```

While HTML itself is text-only, it can embed other multimedia sources:

```html
<!-- Images -->
<img src="image.jpg" alt="description" title="hover description"/>
<!-- Videos -->
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
</video>
<!-- Other Websites! -->
<iframe src="http://example.com"></iframe>
```

HTML elements can further by structured by adding IDs (unique identifier for page element) and Classes:

```html
<div id="username" class="bold-green">Foobar</div>
```

These can later be used to access and modify the element(s).

### Forms and Inputs

Used to collect user input in a structured manner

Consist of one or multiple Input elements which can have different types:
* Text
* Password
* Submit
* Checkbox
* Dropdown (Select)
* ... many more

Inputs have different attributes to control their behavior: `required`, `placeholder`, `range` ...
```html
<form action="user.php" method="POST">
    <input type="text" placeholder="Username" required/>
    <input type="password" required/>
    <input type="file" name="file"/>
    <input type="submit"/>
</form>
```

## CSS

Cascading Style Sheets &rarr; defines how the HTML looks

Syntax:
```html
<element class="class" id="id">
    <subelement>content</subelement>
</element>
```

```css
element.class#id subelement {
    color: blue;
}
```
Access the element "subelement" with parent "element", class "class" and ID "id" &rarr; make the text color blue.

CSS also has pseudo-classes to access elements with specific types or states:
```css
input[type="text"] { border-radius: 5px; }
a:hover { color: lightblue; }
```

---

### Specificity

A score (rank) that determines which style declarations are ultimately applied to an element (if there are conflicts between multiple rules)

Specificity Hierarchy:

1. Inline styles (attached directly to the element): `<h1 style="color: #ff;">`
2. IDs: `#foobar`
3. Classes, attributes and pseudo-classes: `.classes, [attributes], :hover, :focus` etc.
4. Elements and pseudo-elements:  `h1, div, :before, :after`

Calculation rule:

> *Start at 0, add 1000 for style attribute, add 100 for each ID, add 10 for each attribute, class or pseudo-class, add 1 for each element name or pseudo-element.*

When two rules have equal specificity, the latest (closest) rule wins.

???

### Properties

CSS can style a lot of properties:
* Display: `block`, `inline`, `inline-block`, ... (textflow)
* Position: `absolute`, `relative`, `fixed`
* Colors: `background-color: #ff; border-color: rgba(0.5, 123, 123, 123);`
* Box Sizes: `width`, `height`, `min-width`, `max-width`, ...
* Shapes: `skew`, `rotate`, `border-radius`, ...
* Transitions and Animations
* Fonts and Styles: `font-family`, `font-size`, `font-style` ...

???

display: block; Displays an element as a block element: starts on a new line, and takes up the whole width

display: inline; Displays an element as an inline element: Any height and width properties will have no effect, no line-break before the element

display: inline-block: Displays an element as an inline-level block container: The element itself is formatted as an inline element, but you can apply height and width values

### Box Model

.center[![CSS Box Model](./box-model.png)]

How the dimensions of HTML elements are derived from CSS properties

* Padding: inner space between content and border
* Margins: outer distance between border and other elements
* Border: edge of the element
* Content size: width and height

### Images
Set background images: `element { background-image: url("bg.png"); }`

Overflow (if image is bigger than element):
* `scroll`
* `hidden`
* `auto`
* `visible`

Object-fit (how the image is fitted into the element):
* `fill`: image is stretched to fit
* `contain`: image scales inside element with aspect ratio intact
* `cover`: image scales to fill element with aspect ratio intact
* `scale-down`: like contain, but only scales down
* `none`: image is not resized

???

**scroll**: Content is clipped if necessary to fit the padding box, browser always displays scrollbars

**hidden**: Content is clipped if necessary to fit the padding box. No scrollbars are provided, and no support for allowing the user to scroll (such as by dragging or using a scroll wheel) is allowed.

**visible**: Content is not clipped and may be rendered outside the padding box.

**auto**: If content fits inside the padding box, it looks the same as visible, but still establishes a new block formatting context. Desktop browsers provide scrollbars if content overflows.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="General.css">
</head>
<body>
<div class="container">
    <div id="navbar"></div>

    <div>
        <h1> Login </h1>

        <form action="">
            Username:<br>
            <input type="text" name="username" placeholder="RealDonaldTrump">
            <br>
            Password:<br>
            <input type="password" name="password" placeholder="password">
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <br/>
        <br/>
        <br/>

        <h1> Create user </h1>

        <form action="">
            Username:<br>
            <input type="text" name="username" placeholder="RealDonaldTrump">
            <br>
            Password:<br>
            <input type="password" name="password" placeholder="password">
            <br>
            Email:<br>
            <input type="email" name="email" placeholder="trump@whitehouse.gov">
            <br>
            About yourself:<br>
            <textarea type="text" name="about" placeholder="Fake news!" rows="4" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>

    </div>

</div>


<script src="navbar.js"></script>
</body>
</html>
